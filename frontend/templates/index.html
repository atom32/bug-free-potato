<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Agent System - 智能研究助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-robot text-3xl text-indigo-600"></i>
                    </div>
                    <div class="ml-4">
                        <h1 class="text-xl font-bold text-gray-900">Deep Agent System</h1>
                        <p class="text-sm text-gray-500">智能研究助手</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                        <span class="text-sm text-gray-600" id="status-text">系统正常</span>
                    </div>
                    <button id="settings-btn" class="p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- 侧边栏 -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">代理类型</h3>
                    <div class="space-y-3">
                        <label class="flex items-center">
                            <input type="radio" name="agent-type" value="research" checked class="text-indigo-600">
                            <span class="ml-2 text-sm text-gray-700">
                                <i class="fas fa-search mr-1"></i>研究代理
                            </span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="agent-type" value="critique" class="text-indigo-600">
                            <span class="ml-2 text-sm text-gray-700">
                                <i class="fas fa-edit mr-1"></i>评审代理
                            </span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="agent-type" value="general" class="text-indigo-600">
                            <span class="ml-2 text-sm text-gray-700">
                                <i class="fas fa-comments mr-1"></i>通用代理
                            </span>
                        </label>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">快速开始</h3>
                    <div class="space-y-2">
                        <button class="quick-question w-full text-left p-2 text-sm text-gray-600 hover:bg-gray-50 rounded" 
                                data-question="请帮我研究人工智能的最新发展趋势">
                            AI 发展趋势
                        </button>
                        <button class="quick-question w-full text-left p-2 text-sm text-gray-600 hover:bg-gray-50 rounded" 
                                data-question="分析一下当前的科技股市场表现">
                            科技股分析
                        </button>
                        <button class="quick-question w-full text-left p-2 text-sm text-gray-600 hover:bg-gray-50 rounded" 
                                data-question="比较不同编程语言的优缺点">
                            编程语言对比
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">系统状态</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-600">活跃会话:</span>
                            <span id="active-sessions" class="font-medium">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">总请求数:</span>
                            <span id="total-requests" class="font-medium">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">自定义API:</span>
                            <span id="custom-api-status" class="font-medium text-green-600">✓</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Tavily API:</span>
                            <span id="tavily-api-status" class="font-medium text-green-600">✓</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 主聊天区域 -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-lg shadow-md h-[600px] flex flex-col">
                    <!-- 聊天头部 -->
                    <div class="border-b border-gray-200 p-4 flex justify-between items-center">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-900">智能对话</h2>
                            <p class="text-sm text-gray-500">与 Deep Agent 进行深度交流</p>
                        </div>
                        <div class="flex space-x-2">
                            <button id="clear-chat" class="px-3 py-1 text-sm text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded">
                                <i class="fas fa-trash mr-1"></i>清空
                            </button>
                            <button id="export-chat" class="px-3 py-1 text-sm text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded">
                                <i class="fas fa-download mr-1"></i>导出
                            </button>
                        </div>
                    </div>

                    <!-- 聊天消息区域 -->
                    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
                        <div class="flex items-start space-x-3">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center">
                                    <i class="fas fa-robot text-white text-sm"></i>
                                </div>
                            </div>
                            <div class="flex-1">
                                <div class="bg-gray-50 rounded-lg p-3">
                                    <p class="text-gray-800">你好！我是 Deep Agent 智能助手。我可以帮你进行深度研究、内容分析和各种问题解答。请告诉我你想了解什么？</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 输入区域 -->
                    <div class="border-t border-gray-200 p-4">
                        <div class="flex space-x-3">
                            <div class="flex-1">
                                <textarea 
                                    id="message-input" 
                                    rows="2" 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                                    placeholder="输入你的问题或请求..."
                                ></textarea>
                            </div>
                            <div class="flex flex-col space-y-2">
                                <button 
                                    id="send-btn" 
                                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                                <button 
                                    id="voice-btn" 
                                    class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
                                    title="语音输入"
                                >
                                    <i class="fas fa-microphone"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mt-2 flex justify-between items-center text-xs text-gray-500">
                            <span>按 Ctrl+Enter 发送</span>
                            <span id="typing-indicator" class="hidden">
                                <i class="fas fa-circle-notch fa-spin mr-1"></i>正在思考...
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settings-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">系统设置</h3>
                        <button id="close-settings" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">主题</label>
                            <select id="theme-select" class="w-full border border-gray-300 rounded-md px-3 py-2">
                                <option value="light">浅色</option>
                                <option value="dark">深色</option>
                                <option value="auto">自动</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">字体大小</label>
                            <select id="font-size-select" class="w-full border border-gray-300 rounded-md px-3 py-2">
                                <option value="small">小</option>
                                <option value="medium" selected>中</option>
                                <option value="large">大</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="auto-scroll" checked class="mr-2">
                            <label for="auto-scroll" class="text-sm text-gray-700">自动滚动到底部</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="sound-enabled" class="mr-2">
                            <label for="sound-enabled" class="text-sm text-gray-700">启用声音提示</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
